<!DOCTYPE html>
<html>
<head>
  <title>Facebook - Appeal a Restriction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #1877f2;
    }
    button {
      background-color: #1877f2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    p.warning {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Facebook</h2>
    <p class="warning">Your account may have violated our Community Guidelines.<br>Please continue to verify your identity.</p>
    <button onclick="redirect()">Continue to Appeal</button>
  </div>

  <script>
    function redirect() {
      alert("Redirecting to Facebook...");
      window.location.href = "https://facebook.com";
    }
  </script>
</body> 
</html>
