<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue to View Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .fb-logo {
      width: 40px;
      margin-bottom: 10px;
    }

    .page-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 15px;
      object-fit: cover;
    }

    h2 {
      margin: 10px 0;
      color: #1877f2;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }

    .like-btn {
      background-color: #1877f2;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .like-btn:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>
  <div class="box">
    <img class="fb-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    <img class="page-img" src="https://05markmac.github.io/facebook-appeal-sim/chess.jpg" alt="Page Image">
    <h2>Like this page to continue</h2>
    <p>This content is only available to people who like the page. Please click below to continue.</p>
    <button class="like-btn" onclick="goToLogin()">üëç Like Page to Continue</button>
  </div>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
