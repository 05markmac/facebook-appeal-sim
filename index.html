<!DOCTYPE html>
<html>
<head>
  <title>Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      max-width: 380px;
      width: 100%;
    }

    .fb-logo {
      width: 50px;
      margin-bottom: 10px;
    }

    h2 {
      color: #1877f2;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #333;
      margin-bottom: 25px;
    }

    .like-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .like-btn:hover {
      background-color: #145dbf;
    }

    .page-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="fb-logo" alt="Facebook Logo">
    <h2>Like Page to Continue</h2>
    <img src="https://placekitten.com/200/200" class="page-img" alt="Page Logo">
    <p>Please like this page to continue viewing the content.</p>
    <button class="like-btn" onclick="redirect()">üëç Like Page</button>
  </div>

  <script>
    function redirect() {
      alert("Redirecting to the Facebook page...");
      window.location.href = "https://facebook.com";
    }
  </script>
</body>
</html>
