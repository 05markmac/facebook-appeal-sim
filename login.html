<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Login - Appeal Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      color: gray;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Continue Appeal</h2>
    <input type="text" placeholder="Email or Phone" disabled>
    <input type="password" placeholder="Password" disabled>
    <button class="btn" disabled>Log In</button>
    <div class="note">
      ⚠️ This is a demo login form. Do not input any real credentials.
    </div>
  </div>
</body>
</html>
